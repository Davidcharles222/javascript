<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')

        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`)/*podemos usar html dentro do script e a função document.write quer dizer - escreva na tela, neste caso no corpo do email.*/

        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)/* Escreva na tela o nome em letra maiúscula e quebre a linha com html antes de fechar a crase */

        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)/* Escreva na tela o nome em letra minúscula */
    </script>

</body>
</html>
