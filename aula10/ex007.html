<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        input{
            width: 100px;
            height: 20px;
        }

        input[type = button]{
            height: 25px;
            width: 50px;
        }

        #res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div><!-- Div criada para mostra o resultado -->

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')//identificando variavel tn1
            var tn2 = window.document.querySelector('input#txtn2')//identificando variavel tn2
            var res = window.document.getElementById('res')//criada para mostrar o resultado
            var n1 = Number(tn1.value)//convertendo string em number
            var n2 = Number(tn2.value)//convertendo string em number
            var s = n1 + n2//criando variavel soma para o resultado
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`//mostrando no texto o resultado
        }

    </script>
</body>
</html>
